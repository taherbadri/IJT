<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../output.css">
    </head>
    <body>
        <div class="container flex items-center justify-center min-h-screen">
            <form action
                class="w-[90%] md:max-w-md shadow-lg rounded-md px-4 py-6"
                data-theme="light">
                <div class="input-container flex flex-col lg:flex-row gap-2">
                    <label for="code"
                        class="form-control w-full capitalize lg:w-1/3">
                        <div class="label">
                            <span class="label-text">code</span>
                        </div>
                        <input type="text" name="code" id="code"
                            class="input input-bordered input-sm w-full"
                            required>
                    </label>
                    <label for="name"
                        class="form-control w-full lg:w-2/3 capitalize">
                        <div class="label">
                            <span class="label-text">name</span>
                        </div>
                        <input type="text" name="name" id="name"
                            class="input input-bordered input-sm w-full"
                            required>
                    </label>
                </div>
                <div class="form-control w-full mt-2">
                    <button
                        class="btn text-slate-200 bg-slate-600 capitalize">submit</button>
                </div>
                <div class="form-control w-full mt-4 text-center">
                    <a href="../../../index.html" class="link">back to
                        dashboard</a>
                </div>
            </form>
        </div>
    </body>
</html>
