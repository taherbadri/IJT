<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jamaat Khana Master</title>
        <link rel="stylesheet" href="../../../output.css">
    </head>

    <body>
        <div
            class="container my-2 flex items-center justify-center min-h-screen">
            <form action
                class="w-[90%] max-w-screen-sm shadow-lg rounded-md px-4 py-6 flex flex-col items-center justify-between gap-2"
                data-theme="light">
                <div
                    class="text-xl text-center capitalize mb-4 underline w-full">jamaat
                    khana
                    master</div>
                <div
                    class="input-container flex flex-col lg:flex-row lg:gap-2 w-full">
                    <label for="jamaat-khana-code"
                        class="form-control w-full capitalize lg:w-1/2">
                        <div class="label">
                            <span class="label-text">code</span>
                        </div>
                        <input type="text" name="jamaat-khana-code"
                            id="jamaat-khana-code"
                            class="input input-bordered input-sm w-full"
                            required disabled>
                    </label>
                    <label for="jamaat-khana-date"
                        class="form-control w-full lg:w-1/2 capitalize">
                        <div class="label">
                            <span class="label-text">date</span>
                        </div>
                        <input type="date" name="jamaat-khana-date"
                            id="jamaat-khana-date"
                            class="input input-bordered input-sm w-full"
                            required>
                    </label>
                </div>
                <div
                    class="input-container flex flex-col lg:flex-row lg:gap-2 w-full">
                    <label for="jamaat-khana-name"
                        class="form-control w-full lg:w-2/4 capitalize">
                        <div class="label">
                            <span class="label-text">name</span>
                        </div>
                        <input type="text" name="jamaat-khana-name"
                            id="jamaat-khana-name"
                            class="input input-bordered input-sm w-full"
                            required>
                    </label>
                    <label for="jamaat-khana-address"
                        class="form-control w-full capitalize">
                        <div class="label">
                            <span class="label-text">address</span>
                        </div>
                        <input type="text" name="jamaat-khana-address"
                            id="jamaat-khana-address"
                            class="input input-bordered input-sm w-full"
                            required>
                    </label>
                </div>
                <div
                    class="input-container flex flex-col lg:flex-row lg:gap-2 w-full">

                    <label for="jamaat-khana-masool"
                        class="form-control w-full lg:w-3/4 capitalize">
                        <div class="label">
                            <span class="label-text">masool</span>
                        </div>
                        <div class="flex items-center gap-2"><select
                                name="jamaat-khana-masool"
                                id="jamaat-khana-masool"
                                class="select select-bordered w-1/3 select-sm"
                                required>
                                <option disabled selected></option>
                            </select>
                            <input type="text"
                                class="input input-bordered input-sm w-2/3"
                                disabled></div>
                    </label>
                    <label for="jamaat-khana-masool-mobile"
                        class="form-control w-full lg:w-1/3 capitalize">
                        <div class="label"><span
                                class="label-text capitalize">masool
                                mob</span></div>
                        <input type="tel" name="jamaat-khana-masool-mobile"
                            id="jamaat-khana-masool-mobile"
                            class="input input-bordered input-sm">
                    </label>
                </div>
                <div
                    class="input-container flex lg:flex-row lg:gap-2 flex-col w-full">
                    <label for="jamaat-khana-occupancy"
                        class="form-control w-full  capitalize">
                        <div class="label">
                            <span class="label-text">occupancy</span>
                        </div>
                        <input type="text" name="jamaat-khana-occupancy"
                            id="jamaat-khana-occupancy"
                            class="input input-bordered input-sm w-full"
                            required>
                    </label>
                    <label for="jamaat-khana-status"
                        class="form-control w-full capitalize">
                        <div class="label">
                            <span class="label-text">status</span>
                        </div>
                        <input type="text" name="jamaat-khana-status"
                            id="jamaat-khana-status"
                            class="input input-bordered input-sm w-full"
                            required disabled>
                    </label>
                </div>
                <div
                    class="text-area-container w-full flex items-center justify-center">
                    <label for="jamaat-khana-comments"
                        class="form-control w-full">
                        <div class="label"><span
                                class="label-text capitalize">comments</span></div>
                        <textarea name="jamaat-khana-comments"
                            id="jamaat-khana-comments"
                            class="textarea textarea-bordered textarea-sm"></textarea>
                    </label>
                </div>
                <div
                    class="image-upload-container w-full flex items-center justify-between gap-2">
                    <label for="jamaat-khana-image"
                        class="form-control w-full"><span
                            class="label"><span
                                class="label-text capitalize">upload
                                image</span></span>
                        <input type="file" name="jamaat-khana-image"
                            id="jamaat-khana-image"
                            class="file-input file-input-bordered w-full file-input-accent file-input-sm">
                    </label>
                </div>
                <div class="w-full created-by-container">
                    <label for="jamaat-khana-created-by"
                        class="form-control w-full capitalize">
                        <div class="label"><span
                                class="label-text capitalize">created
                                by</span></div>
                        <input type="text" name="jamaat-khana-created-by"
                            id="jamaat-khana-created-by"
                            class="input input-ghost w-full input-sm" disabled>
                    </label>
                </div>
                <div class="overflow-x-auto w-full">
                    <table class="table w-full shadow">
                        <thead>
                            <tr>
                                <th class="capitalize">sr. no.</th>
                                <th class="capitalize">code</th>
                                <th class="capitalize">date</th>
                                <th class="capitalize">name</th>
                                <th class="capitalize">capacity</th>
                                <th class="capitalize">actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td class="capitalize"></td>
                                <td class="capitalize"></td>
                                <td class="capitalize"></td>
                                <td class="capitalize"></td>
                                <td class="capitalize">
                                    <div class="flex gap-2">
                                        <button
                                            class="btn btn-xs capitalize text-white btn-info">edit</button><button
                                            class="btn btn-xs capitalize text-white btn-error">delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-control w-full mt-2">
                    <button
                        class="btn btn-theme-primary capitalize">submit</button>
                </div>
                <div class="form-control w-full mt-4 text-center">
                    <a href="../../../index.html" class="link">back to
                        dashboard</a>
                </div>

            </form>
        </div>
    </body>

</html>
